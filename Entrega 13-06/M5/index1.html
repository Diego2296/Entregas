<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body> 
    <main class="p-5">
        <form class="border p-5 w-25">
            <div class="mb-3">
                <label  class="form-label">Costo Fijo</label>
                <input class="form-control" type="text" name="inputCostoFijo"  id="inputCostoFijo" placeholder="Ingresar Costo Fijo">
            </div>
            <div class="mb-3">
                <label  class="form-label">Precio Venta</label>
                <input class="form-control" type="text" name="inputPrecioVenta"  id="inputPrecioVenta" placeholder="Ingresar Precio Venta">
            </div>
            <div class="mb-3">
                <label  class="form-label">Costo Variable</label>
                <input class="form-control" type="text" name="inputCostoVariable"  id="inputCostoVariable" placeholder="Ingresar Costo Variable">
            </div>
            <button type="button" class="btn btn-primary" onclick="captura()">Calcular</button>
        </form>
    </main>
    <script src="./ejercicio1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
